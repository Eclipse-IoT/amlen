<html>
<head>
<title>ISM WebSocket Automotive Sample</title>
<script type="text/javascript" src="js/mqttws31.js"></script>
<script type="text/javascript" src="js/user.js"></script>
<link rel="stylesheet" href="css/user.css" />
</head>
<!--<body onload="document.getElementById('messages').value=''; enableAllMainElements();">-->
<body onload="enableAllMainElements();">

<div id="automotiveLogin">
<center>
<h1>ISM WebSocket Automotive Sample: Please Log in</h1>
</center>
<br>
<label for="fullURL">ISM Server URL: </label><br>
<input name="fullURL" id="fullURL" readonly disabled="disabled"
	size="30" value="ws://IP Address:ISM Port/mqtt" />
</p>

<label for="ismUID">User ID:</label><br>
<input name="ismUID" id="ismUID" size="10" value="" />
<p><label for="ismPassword">User Password:</label><br>
<input type="password" name="ismPassword" id="ismPassword" size="10"
	value="" /></p>
<button name="login" id="login" onclick="doButtonLogin();">Log
in</button>
</div>


<div id="automotiveMain" style="display: none;">
<button name="Accounts" id="Accounts" disabled=false
	onclick="doButtonAccounts();">Account Info</button>
<p>
<button name="Reservations" id="Reservations" disabled=false
	onclick="doButtonReservations();">Reservations</button>
<p>
<button name="Unlock" id="Unlock" disabled=false
	onclick="doButtonUnlock();">Unlock</button>
<div id="automotiveMainContent"></div>
</div>

    <div id="automotiveOutput" style="display: block;">
    <label class="hiddenLabel" for="messages">Output</label>
    <textarea name="messages" id="messages" rows="16" cols="100"></textarea>
    </div>
-->


</body>
</html>
