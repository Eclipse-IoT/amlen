<html>
  <head>
    <title>JavaScript Client Tests (MQTT Binary): jsclient_gvt_b</title>

          jsclient_gvt_1_b(test);

        case "jsclient_gvt_2_b":
          jsclient_gvt_2_b(test);

          jsclient_gvt_3_b(test);

        case "jsclient_gvt_4_b":

        break;

          console.log("No such test (" + test + ")");
        break;
        }
      }

    <hr>
