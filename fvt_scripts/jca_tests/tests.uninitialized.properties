###############################################
### JCA/XA Test description properties file ###
###############################################
#
# Usage: Copy this file to "tests.properties", and
#        perform variable replacement on that.
#
# ***********************************************
# *** Read com.ibm.ima.jms.test.jca.TestProps ***
# ***   for most up-to-date config options    ***
# ***********************************************
#
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
# ~~ All hope abandon, ye who enter here ~~
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
#
# Configuration Options:
#
# TestNumber              (####)
# HostName                (mar###)
# ConnectionFactory       (JNDI name of J2CConnectionFactory)
# SendDesination          (JNDI name of destination used for sending)
# ReplyDestination        (JNDI name of replyTo destination)
# AckMode                 (AUTO_ACK, CLIENT_ACK, DISABLE_ACK)
# DeliveryMode            (PERSISTENT, NON_PERSISTENT)
# NumMessages             (##)
# Security				  (ENABLED, DISABLED)
# DestinationType         (TOPIC, QUEUE)
# EJBName                 (Name of EJB Class to invoke from MDB)
# DB2Name				  (The JNDI Name of DB2 in the App Server)
# TransactionType         (NONE, DB2CHECK, LOCAL_TRANS_MDB,
#                                    LOCAL_TRANS_EJB,
#                                    XA_BEAN_MANAGED_USER_TRANS,
#                                    XA_CONTAINER_MANAGED,
#                                    XA_CONTAINER_MANAGED_NOT_SUPPORTED,
#                                    XA_CONTAINER_MANAGED_REQUIRED,
#                                    XA_UNSPECIFIED_TRANS_CONTEXT)
# DescriptorType	      (XML, ANNOTATED)
# TransactionComponentOne (IMA, DB2, EVIL)
# TransactionComponentTwo (IMA, DB2, EVIL, NONE)
# CommitType              (1PHASE, 2PHASE)
# RollbackType            (NONE, ROLLBACK, VOTEROLLBACK)
# RollbackComponent       (COMP1, COMP2, BOTH)
# FailureType             (NONE,
# 							EVIL_FAIL_PREPARE,
#							EVIL_FAIL_COMMIT,
#                           EVIL_FAIL_ROLLBACK,
#                           EVIL_FAIL_START,
#							EVIL_FAIL_END,
#							EVIL_FAIL_FORGET,
#							EVIL_FAIL_RECOVER,
#							EVIL_FAIL_SET_TRANSACTION_TIMEOUT,
#       					WAS_NETWORK_DISCONNECT,
#							IMA_NETWORK_DISCONNECT,
#							DB2_NETWORK_DISCONNECT,
#							WAS_CRASH,
#							IMA_CRASH,
#							DB2_CRASH)
#
# INDEX
#
# 0001: basic topic tests
# 0100: basic queue tests
# 0200: ssl topic tests
# 0300: ssl queue tests
# 0400: reconnect tests
# 0500: MDB pauses tests
# 1050: local trans (Need more tests that actually use these)
# 1100: Stateful CMT (Nothing is done with these...)
# 1200: Stateless CMT
# 1300: Singleton CMT (Nothing is done with these...)
# 1400: Stateful BMTUT (Nothing is done with these...)
# 1500: Stateless BMTUT
# 1600: Singleton BMTUT (Nothing is done with these...)
# 7000: CMT XA Error
# 7100: BMTUT XA Error
# 8000: IMA HA
# 8100: IMA HA with XA

