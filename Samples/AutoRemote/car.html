<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Auto Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body onload="initCar();">

    <div id="outerContainer">
		<div id="signinModal" class="modal show fade" style="width: 280px; margin-left: -140px; margin-top: 60px;">
			<div class="modal-body">
				<center>
				<h3 style="padding-bottom: 5px">Sign In</h3>
				<div class="input-prepend">
					<span class="add-on" style="width: 70px;">Driver</span>
					<input id="signinName" style="width: 130px;" type="text" value="Bob">
				</div>
				<div class="input-prepend">
					<span class="add-on" style="width: 70px;">Username</span>
					<input id="signinUsername" style="width: 130px;" type="text" value="" placeholder="(optional)">
				</div>
				<div class="input-prepend">
					<span class="add-on" style="width: 70px;">Password</span>
					<input id="signinPassword" style="width: 130px;" type="password" value="" placeholder="(optional)">
				</div>
				<hr style="margin: 10px">
				<div class="input-prepend">
					<span class="add-on" style="width: 70px;">Server</span>
					<input id="signinServer" style="width: 130px;" type="text" value="messagesight.demos.ibm.com">
				</div>
				<div class="input-prepend">
					<span class="add-on" style="width: 70px;">Port</span>
					<input id="signinPort" style="width: 130px;" type="text" value="1883">
				</div>
				</center>
			</div>
			<div class="modal-footer">
				<center>
				<a href="#" data-dismiss="modal" id="signinSubmit" class="btn btn-primary">Submit</a>
				</center>
			</div>
		</div>
		<div id="innerContainer">
			<div class="shadowBox" id="carPage">
				<center>
					<div class="topbar">
						<span>AutoViewer</span>
					</div>
					<div class="clientStatus clientConnected"><small><span id="connectedTo"></span>'s car is <span class="text-success">connected</span>&nbsp;<i class="icon-ok-circle"></i></small></div>
					<div class="clientStatus clientDisconnected"><small class="text-right text-error">disconnected&nbsp;</small><i class="icon-ban-circle"></i></div>
					<div class="clientStatus clientDisconnected"><small class="text-right text-error">disconnected&nbsp;</small><i class="icon-ban-circle"></i></div>
					<div id="statusContainer">
						<span class="leftFourth status" id="statusStarted">running</span>
						<span class="middleFourth status" id="statusLocked">locked</span>
						<span class="middleFourth status" id="statusTemp">75&deg;</span>
						<span class="rightFourth status" id="statusAlarm">alarm on</span>
					</div>
					<div id="controlTopicContainer">
						<p style="padding-top: 12px;">Control Topic:</p>
						<code id="controlTopic"></code>
						&nbsp;
					</div>
				</center>
				<canvas id="canvas" width="300" height="300">No canvas support</canvas>
				<div id="carImage"><img width="96" height="96" src="css/images/silver-car-96.png"/></div>
			</div>
		</div>
	</div>

	<audio id="alarm">
		<source src="sounds/alarm.mp3" type="audio/mpeg">
		<source src="sounds/alarm.ogg" type="audio/ogg">
	</audio>
	<audio id="horn1">
		<source src="sounds/horn.mp3" type="audio/mpeg">
		<source src="sounds/horn.ogg" type="audio/ogg">
	</audio>
	<audio id="horn2">
		<source src="sounds/horn.mp3" type="audio/mpeg">
		<source src="sounds/horn.ogg" type="audio/ogg">
	</audio>
	<audio id="horn3">
		<source src="sounds/horn.mp3" type="audio/mpeg">
		<source src="sounds/horn.ogg" type="audio/ogg">
	</audio>
	<audio id="horn4">
		<source src="sounds/horn.mp3" type="audio/mpeg">
		<source src="sounds/horn.ogg" type="audio/ogg">
	</audio>
	<audio id="horn5">
		<source src="sounds/horn.mp3" type="audio/mpeg">
		<source src="sounds/horn.ogg" type="audio/ogg">
	</audio>
	<audio id="start">
		<source src="sounds/start.mp3" type="audio/mpeg">
		<source src="sounds/start.ogg" type="audio/ogg">
	</audio>

    <!-- Placed at the end of the document so the pages load faster -->
	<script src="js/utils/jquery.min.js"></script>
	<script src="js/utils/jquery-ui.min.js"></script>
	<script src="js/utils/bootstrap.min.js"></script>
	<script src="js/utils/mqttws31.js"></script>
	<script src="js/CarApp.js"></script>

  </body>
</html>
