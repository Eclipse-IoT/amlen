/*
 * Sample plugin configuration file for MQTT based messaging
 */
{
    "Name":        "perf",
    "Protocol":    "mqtt",         /* Use MQTT protocol_family for now */
    "Classpath":   [ "/lib/perfPlugin.jar" ],
    "Class":       "com.ibm.ima.perf.plugin.bimsg.BMPlugin",
    //"WebSocket":   [ "" ],
    "InitialByte": [ 16 ],       /* First byte is JSON object starter */
    "UseQueue":    false,
    "UseBrowse":   false,
    "UseTopic":    true,
    "UseShared":   false,

    "Properties": {
        "Debug": true
    }
}
       