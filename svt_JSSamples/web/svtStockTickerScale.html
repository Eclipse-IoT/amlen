<body onload="addJavascript('../../web/js/common.js', 'head');addJavascript('js/svtStockTickerScale_web.js', 'head');">
	<div class="demoHeader">
		<div class="demoHeaderPrimary">
			<div class="demoHeaderPrimaryInner">
				<span>
					<div class="demoHeaderPrimaryTitle">IBM Internet Scale Messaging</div>
				</span>
			</div>
			<span>
				<div class="demoHeaderLogoBox">
					<div class="demoHeaderIBMLogo" alt="IBM?"></div>
				</div>
				<div class="demoHeaderHelpLogo" id="help" alt="Help" onclick="help()"></div>
			</span>
		</div>
		<div class="demoBlueLip"></div>
	</div>
	<div class="demoTitleContainer">
		<span class="demoTitle">ISM MQTT Stock Ticker</span>
	</div>
	<div class="demoGrayLip"></div>
	<div class="demoContentContainer">
	<!-- Container with a sidebar on the left -->
		<div class="demoSLSidebarContainer" id="sidebar">
			<div name="ismcommon">
			<h1 class='top center'>Publisher</h1><hr>
			<hr>
			<h2>Output</h2>
			<textarea name="pMessage" id="pMessage"  rows="20" cols="42"></textarea>
				<div class="control">
					<div class="label">Clean Subscribers:</div>
					<div class="field"><button class="green" name="forceCleanSub" id="forceCleanSub" onclick="forceCleanSub()">&nbsp;&nbsp;&nbsp;GO&nbsp;&nbsp;&nbsp;</button>&nbsp;</div>
				</div>
				<div class="control">
					<div class="label">Clean Publishers:</div>
					<div class="field"><button class="red" name="forceCleanPub" id="forceCleanPub" onclick="forceCleanPub()">&nbsp;GO&nbsp;</button>&nbsp;</div>
				</div>
			</div>
		</div>
		<div class="demoSLMainContainer" style="height: 500px;" id="mainContent">
			<h1 class='top center'>Subscriber</h1><hr>
			<hr>
			<h2>Output</h2>
			<textarea name="sMessage" id="sMessage"  rows="20" cols="62"></textarea>
				<div class="control">
					<div class="label">Clean Subscribers:</div>
					<div class="field"><button class="green" name="subClean" id="subClean" onclick="forceCleanSub()">&nbsp;&nbsp;&nbsp;GO&nbsp;&nbsp;&nbsp;</button>&nbsp;</div>
				</div>
		</div>
	</div>
	<div class="demoFooter">
		<div class="demoBlueLip"></div>
		<div class="demoFooterContent">
			Copyright information goes here
		</div>
	</div>

</body>
</html>
