<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
    <title>MQTT Test</title>
    <script src="../utils/jquery.js"></script>
    <script src="../../../../../WebSocket/mqttws31.js"></script>
    <script src="../js/bdatatypes_client.js"></script>
    <style>
        p { 
            margin-top: 5px;
            margin-bottom: 5px;
        }
        h3 {
            margin-top: 0px;
            margin-bottom: 5px;
            text-align: center;
        }
        div.clear {
            clear: both;
        }
        span.recv {
            color: green;
        }
        span.send {
            color: red;
        }
        div#help {
            display: none;
            border: 1px black dashed;
            background-color: #FEE093;
            padding-left: 10px;
            margin-top: 20px;
            margin-bottom: 20px;
            margin-left: 20px;
            width: 80%;
        }
        .fake-link {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h2>MQTT Data Types Test</h2>

    <div id="serverData">
        <table>
            <tr>
                <td>ISM Server Host:</td>
                <td><input type="text" id="host" value="127.0.0.1" /></td>
            </tr>
            <tr>
                <td>ISM Server Port:</td>
                <td><input type="text" id="port" value="16102" /></td>
            </tr>
            <tr>
                <td># Clients:</td>
                <td>
                    <input type="text" size="5" id="client_count" value="3" />
                    <input type="button" id="create_clients" value="Create" />
                </td>
            </tr>
        </table>
    </div>

    <div id="clients" />

</body>
</html>
