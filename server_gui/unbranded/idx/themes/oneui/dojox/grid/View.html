			<div dojoAttachPoint="headerContentNode" role="row"></div>
		</div>
	</div>
	<input type="checkbox" class="dojoxGridHiddenFocus" dojoAttachPoint="hiddenFocusNode" role="presentation" />

	</div>
</div>
