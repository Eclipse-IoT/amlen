<html lang="en" xml:lang="en">
<head>
<script type="text/javascript">
    function getUrlVars() {
        var vars = {};
        var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi,
                function(m, key, value) {
                    vars[key] = value;
                });
        return vars;
    }
    var nav = getUrlVars()["nav"];
    var queryString = "";
    
    // special case of messageHubDetails, redirect to messageHubs to avoid XSS risks
    if (nav === "messageHubDetails") {
        queryString="?nav=messageHubs";        
    } else if (nav) {
        var allowedNavEntries = ["messageHubs","messagequeues","mqConnectivity","userAdministration","messagingTester"];
        var entry = allowedNavEntries.indexOf(nav);
        if (entry > -1) {
            queryString = "?nav="+allowedNavEntries[entry];
        }
    }
    window.location = "messaging.jsp" + queryString;
</script>
</head>
</html>
