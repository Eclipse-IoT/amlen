<div class="taskCardContainer whiteContent">
	<div class="taskCardIcon ${cssClass}"></div>
	<div class="taskCardContents">
		<h3>${heading}</h3>
		<p>${description}</p>
		<div data-dojo-attach-point="linksNode" class="taskCardLinks"></div>
	</div>
	<button id="${type}_closeButton" class="taskCardButton" data-dojo-attach-point="closeButton">${nls.action.Close}</button>
</div>
