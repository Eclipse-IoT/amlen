<div class="dijit dijitReset dijitInline dijitLeft idxComposite idxNoOutline" id="widget_${id}"
	tabIndex="-1">
	<div class="idxLabel" dojoAttachPoint="labelWrap">
		<span class="idxRequiredIcon">*&nbsp;</span><label class="ismWidgetLabel" dojoAttachPoint="compLabelNode"></label>

		<div id="${id}_Hover" href="#bogus1" role="tooltip" tabindex="0"
			class="ismWidgetHoverHelpIcon" aria-labelledby="${id}_Tooltip" onmouseover="idx.widget.HoverHelpTooltip.defaultPosition=['above', 'below']"></div>
		<span id="${id}_Tooltip" data-dojo-attach-point="tooltipNode"
			data-dojo-type="idx.widget.HoverHelpTooltip"
			data-dojo-props='id:"${id}_Tooltip", connectId:["${id}_Hover"], forceFocus: true, showLearnMore:false'>${!tooltipContent}</span>
	</div>

	<div dojoAttachPoint="stateNode, oneuiBaseNode" role="group" class="idxCompContainer idxNoOutline">
		<input type="hidden" dojoAttachPoint="focusNode, valueNode" class="dijitReset"></input>
		<div dojoAttachPoint="containerNode"></div>
		<div class="dijitReset dijitValidationContainer dijitInline" dojoAttachPoint="iconNode">
			<div class="dijitValidationIcon">
				<input class="dijitReset dijitInputField dijitValidationInner" value="&#935; " type="text"
					tabIndex="-1" readonly="readonly" role="presentation" />
			</div>
		</div>
	</div>
</div>
