<div>
	<div style='width: 640px;' data-dojo-type='ism.widgets.Dialog' data-dojo-attach-point='dialog'
		data-dojo-props='title: "${dialogTitle}", 
            instruction: "${dialogInstruction}",
			autofocus: false,
            onEnter: function() {
                if(!dijit.byId("${dialogId}_saveButton").get("disabled")) {
                    dojo.publish("${dialogId}_saveButton", ""); 
                } 
			},  
			closeButtonLabel: "${cancelButtonLabel}",
			buttons: [
                new dijit.form.Button({ 
    				label: "${saveButtonLabel}",
    				id: "${dialogId}_saveButton",
                onClick: function() { dojo.publish("${dialogId}_saveButton", ""); } }),
				new dijit.form.Button({ 
    				label: "${testButtonLabel}",
    				id: "${dialogId}_testButton",
                    onClick: function() { dojo.publish("${dialogId}_testButton", ""); } })
            ]'>

		<form id="${dialogId}_form" data-dojo-type="dijit.form.Form" data-dojo-attach-point='form'>    
            <div data-dojo-type='ism.widgets.TextBox' id="${dialogId}_serverName"
                data-dojo-attach-point='field_serverName'
                data-dojo-props='inputWidth: "240px",
                labelWidth: "210px", 
                label: "${serverNameLabel}",
                labelAlignment: "horizontal",
                disabled: true,
                required: false,
                alignWithRequired: true'>
            </div>        
			<div data-dojo-type='ism.widgets.TextBox' id="${dialogId}_serverAdminAddress"
				data-dojo-attach-point='field_serverAdminAddress'
				data-dojo-props='inputWidth: "240px",
                labelWidth: "210px", 
                label: "${adminAddressLabel}", 
				labelAlignment: "horizontal",
				tooltipContent: "${adminAddressTooltip}",
                pattern: "[a-zA-Z0-9\.:\-]+",
				required: true'>
			</div>
            <div data-dojo-type='ism.widgets.TextBox' id="${dialogId}_serverAdminPort"
                data-dojo-attach-point='field_serverAdminPort'
                data-dojo-props='inputWidth: "240px",
                labelWidth: "210px", 
                label: "${adminPortLabel}",
                labelAlignment: "horizontal",
                tooltipContent: "${adminPortTooltip}",
                pattern: "[\\d]+",
                required: true,
                value: "9089"'>
            </div>
            
            <div>  <!-- Send Web UI Credentials label, hoverhelp and check box -->
                <div style='display:inline-block; padding-right: 11px;' class='alignWithRequired'>
                <div class='idxLabel dijitInline' id='${dialogId}_sendWebUICredentialsLabel'
                    style='width: 210px; display: inline-block;'>
                    <span class='ismWidgetLabel alignWithRequired'>${nls.sendWebUICredentials}</span>            
                    <div id="${dialogId}_sendWebUICredentials_Hover" href="#bogus1"
                        role="tooltip" style='display: inline-block' tabindex="0"
                        class="ismWidgetHoverHelpIcon" aria-labelledby="${dialogId}_sendWebUICredentials_Tooltip"
                        onmouseover="idx.widget.HoverHelpTooltip.defaultPosition=['above', 'below']"></div>
                    <span id="${dialogId}_sendWebUICredentials_Tooltip"
                        data-dojo-type="idx.widget.HoverHelpTooltip"
                        data-dojo-props='connectId:["${dialogId}_sendWebUICredentials_Hover"], forceFocus: true, showLearnMore:false'>${!sendWebUICredentialsTooltip}</span>
                </div>                             
                <div id='${dialogId}_sendWebUICredentials' data-dojo-type='idx.form.CheckBox' data-dojo-attach-point='field_sendWebUICredentials' aria-labelledby='${dialogId}_sendWebUICredentialsLabel'
                     data-dojo-props='fieldWidth: "50px", checked: false'></div>
                </div>
            </div>
            
            <div data-dojo-type='ism.widgets.TextBox' id="${dialogId}_description"
                data-dojo-attach-point='field_description'
                data-dojo-props='inputWidth: "240px",
                labelWidth: "210px", 
                label: "${descriptionLabel}",
                labelAlignment: "horizontal",
                required: false,
                alignWithRequired: true'>
            </div>

		</form>

	</div>
</div>
