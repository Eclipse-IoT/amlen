<div>
	<div id="${dialogId}"  data-dojo-type='ism.widgets.Dialog' data-dojo-attach-point='dialog'
		data-dojo-props='title: "${dialogTitle}", 
		    instruction: "${instruction}",
			autofocus: false, 
            onEnter: function() {
				if(!dijit.byId("${dialogId}_saveButton").get("disabled")) {
					dojo.publish("${dialogId}_saveButton", ""); 
				} 
			},  
			closeButtonLabel: "${nls.appliance.users.dialog.cancelButton}",
			buttons: [ new dijit.form.Button({ 
				label: "${nls.appliance.users.dialog.saveButton}",
				id: "${dialogId}_saveButton",
				onClick: function() { dojo.publish("${dialogId}_saveButton", ""); }
			}) ]'>

		<form id="${dialogId}_form" data-dojo-type="dijit.form.Form">

			<div id="${dialogId}_identifier" data-dojo-type='ism.widgets.TextBox' data-dojo-attach-point='field_id'
				data-dojo-props='width: "150px", 
				label: "${nls.webuiuserLabel}",
				required: true,
				labelAlignment: "horizontal",
				labelWidth: "150",
				tooltipContent: "${tooltipContent}",
				'></div>
            
			<div id="${dialogId}_description" data-dojo-type='ism.widgets.TextBox' data-dojo-attach-point='field_description'
				data-dojo-props='width: "150px", 
				label: "${nls.webuiuserdescLabel}",
				alignWithRequired: true,
				labelAlignment: "horizontal",
				labelWidth: "150"'></div>

			<div style='padding: 2px 0px 2px 0px; margin: 1px; display: block;'>
				<select  id="${dialogId}_memberGroups" data-dojo-type='ism.widgets.CheckBoxSelect' data-dojo-attach-point='field_groups'
					data-dojo-props='fieldWidth: "180px",
					    label: "${nls.webuiuserroleLabel}",
						required: false,
						labelAlignment: "horizontal",
						labelWidth: "150",
						maxHeight: 400,
						sortByLabel: false,
						store: new dojo.data.ItemFileWriteStore({
							data: {
								label: "label",
								identifier: "name",
								items: []
							}
						})'>
				</select>
			</div>

			<div id="${dialogId}_password" data-dojo-type='ism.widgets.TextBox' id="${dialogId}_passwd1" type='password'
				data-dojo-attach-point='field_passwd1'
				data-dojo-props='width: "150px", 
				label: "${nls.appliance.users.dialog.password1}",
				required: true,
				labelAlignment: "horizontal",
				labelWidth: "150"'></div>

			<div id="${dialogId}_confirmPassword" data-dojo-type='ism.widgets.TextBox' id="${dialogId}_passwd2" type='password'
				data-dojo-attach-point='field_passwd2'
				data-dojo-props='width: "150px", 
				label: "${nls.appliance.users.dialog.password2}",
				required: true,
				labelAlignment: "horizontal",
				labelWidth: "150"'></div>

		</form>
	</div>
</div>
