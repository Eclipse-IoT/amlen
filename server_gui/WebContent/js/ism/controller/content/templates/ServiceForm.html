<div style='padding: 10px 0px 10px 0px;'>
	<form data-dojo-type="dijit.form.Form" data-dojo-attach-point="serviceForm">
			<div style='padding: 1px 1px 5px 1px; display: block;'>			
                <div data-dojo-type='idx.form.CheckBox' id="field_traceEnabled" data-dojo-attach-point='traceEnabled'
   			         data-dojo-attach-event="onChange:setTraceEnabled"
			         data-dojo-props='checked: false,
			            label: "${nls.appliance.webUISecurity.service.traceEnabled}"'></div>
			</div>
			
			<div style='padding: 1px 1px 5px 1px; display: block;'>
                 <div data-dojo-type='ism.widgets.TextBox' data-dojo-attach-point='traceSpecification'
                     data-dojo-attach-event="onChange:traceSpecificationChanged" data-dojo-props='
                     inputWidth: "80em",
                     label: "${nls.appliance.webUISecurity.service.traceSpecificationLabel}:", 
                     required: true,
                     tooltipContent: "${nls.appliance.webUISecurity.service.traceSpecificationTooltip}",                     
                     labelAlignment: "horizontal", 
                     labelWidth: "200px",
                     disabled: true,
                     intermediateChanges: true'>6</div>
           </div>
           
            <div style='padding: 10px 5px 5px 1px; display: block;'>
				<button id="${formId}_saveButton" data-dojo-type="dijit.form.Button"
					data-dojo-attach-point="saveButton"
					data-dojo-attach-event="onClick:saveTrace">${nls.appliance.webUISecurity.service.save}</button>
				<div style="padding: 0px 5px 0px 5px; display: inline-block;" id="${formId}_changeTraceOutputText" 
				    data-dojo-attach-point="changeTraceOutputText"></div>
                <div style="display: inline-block;" id="${formId}_changeTraceOutputImage" 
                    data-dojo-attach-point="changeTraceOutputImage"></div>    				    	
			</div>
	</form>
</div>
