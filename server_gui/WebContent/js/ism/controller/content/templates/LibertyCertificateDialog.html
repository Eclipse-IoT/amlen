<div>
	<div style='width: 625px;' data-dojo-type='ism.widgets.Dialog' data-dojo-attach-point='dialog'
		data-dojo-props='title: "${dialogTitle}", 
			autofocus: false,
            onEnter: function() {
				if(!dijit.byId("${dialogId}_saveButton").get("disabled")) {
					dojo.publish("${dialogId}_saveButton", ""); 
				} 
			},  
			closeButtonLabel: "${nls.appliance.users.dialog.cancelButton}",
			buttons: [ new dijit.form.Button({ 
				label: "${nls.appliance.users.dialog.saveButton}",
				id: "${dialogId}_saveButton",
				onClick: function() { dojo.publish("${dialogId}_saveButton", ""); }
			}) ]'>

		<form id="${dialogId}_form" method="post" action="${uploadAction}"
			data-dojo-type="dijit.form.Form" enctype="multipart/form-data">

			<div data-dojo-type='ism.widgets.TextBox' data-dojo-attach-point='field_Certificate'
				data-dojo-props='fieldWidth: "210px", 
				label: "${certLabel}",
				required: true,
				readOnly: true,
				hint: "${browseHint}",
				hintPosition: "inside",
				labelAlignment: "horizontal",
				tooltipContent: "${certTooltip}",
				labelWidth: "150"'></div>

            <div style="vertical-align:top; display: inline-block;">
				<input class="browseButton" name="certificate" multiple="false" type="file"
					data-dojo-type="dojox.form.Uploader"
					data-dojo-props='label:"${browseLabel}",
	            		url: "${uploadAction}"'
					id="${dialogId}_certUploader" />
			</div>

			<div data-dojo-type='ism.widgets.TextBox' id="${dialogId}_CertificatePassword" type='password'
				data-dojo-attach-point='field_CertificatePassword'
				data-dojo-props='fieldWidth: "210px", 
				label: "${nls.appliance.certificateProfiles.dialog.certpassword}",
				required: false,
				alignWithRequired: true,
				labelAlignment: "horizontal",
				labelWidth: "150"'></div>

			<div data-dojo-type='ism.widgets.TextBox' data-dojo-attach-point='field_Key'
				data-dojo-props='fieldWidth: "210px", 
				label: "${nls.appliance.certificateProfiles.dialog.privkey}",
				required: true,
				readOnly: true,
				hint: "${browseHint}",
				hintPosition: "inside",
				labelAlignment: "horizontal",
				tooltipContent: "${nls.appliance.certificateProfiles.dialog.privkeyTooltip}",
				labelWidth: "150"'></div>

            <div style="vertical-align:top; display: inline-block;">
				<input class="browseButton" name="certificate" multiple="false" type="file"
					data-dojo-type="dojox.form.Uploader"
					data-dojo-props='label:"${browseLabel}",
	            		url: "${uploadAction}"'
					id="${dialogId}_keyUploader" />
			</div>

			<div data-dojo-type='ism.widgets.TextBox' id="${dialogId}_keyPassword" type='password'
				data-dojo-attach-point='field_KeyPassword'
				data-dojo-props='fieldWidth: "210px", 
				label: "${keypasswordLabel}",
				required: false,
				alignWithRequired: true,
				labelAlignment: "horizontal",
				labelWidth: "150"'></div>


		</form>
	</div>
</div>
