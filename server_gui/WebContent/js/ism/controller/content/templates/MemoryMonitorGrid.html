<div class="MemoryMonitorGrid">

	<table role="presentation">

		<tr>
			<td>
				<button id="memorygrid_updateButton" data-dojo-type="dijit.form.Button"
					data-dojo-attach-point="updateButton" data-dojo-attach-event="onClick:updateGrid">${nls.monitoring.grid.refreshButton}</button>
			</td>
			<td>
                <div id="memorygrid_refreshingLabel" style="display:none" ><img src='css/images/loading_wheel.gif' width='10' height='10' alt=''/>${nls.monitoring.grid.refreshingLabel}</div>
            </td>
			<td style="padding-left: 5px;">${nls.monitoring.lastUpdated}<span style="padding-left: 5px;" id="memorygrid_lastUpdateTime" data-dojo-attach-point="lastUpdateTime">${nls.monitoring.notAvailable}</span></td>
		</tr>
	</table>

	<div id='memoryMonitorGridContent'></div>

</div>
