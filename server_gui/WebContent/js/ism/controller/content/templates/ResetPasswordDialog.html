<div>
	<div data-dojo-type='ism.widgets.Dialog' data-dojo-attach-point='dialog'
		data-dojo-props='title: "${nls.appliance.users.resetPasswordDialogTitle}", 
			autofocus: false,
            onEnter: function() {
				if(!dijit.byId("${dialogId}_saveButton").get("disabled")) {
					dojo.publish("${dialogId}_saveButton", ""); 
				} 
			},  
			closeButtonLabel: "${nls.appliance.users.dialog.cancelButton}",
			buttons: [ new dijit.form.Button({ 
				label: "${nls.appliance.users.dialog.saveButton}",
				id: "${dialogId}_saveButton",
				onClick: function() { dojo.publish("${dialogId}_saveButton", ""); }
			}) ]'>

		<form id="${dialogId}_form" data-dojo-type="dijit.form.Form">

			<div data-dojo-type='ism.widgets.TextBox' data-dojo-attach-point='field_id'
				data-dojo-props='width: "150px", 
				label: "${nls.appliance.users.grid.userid}:",
				labelAlignment: "horizontal",
				labelWidth: "150",
				alignWithRequired: true,
				readOnly: true'></div>

			<div data-dojo-type='ism.widgets.TextBox' id="${dialogId}_passwd1" type='password' data-dojo-attach-point='field_passwd1'
				data-dojo-props='width: "150px", 
				label: "${nls.appliance.users.dialog.password1}",
				required: true,
				labelAlignment: "horizontal",
				invalidMessage: "${nls.appliance.users.dialog.password2Invalid}",
				labelWidth: "150"'></div>

			<div data-dojo-type='ism.widgets.TextBox' id="${dialogId}_passwd2" type='password' data-dojo-attach-point='field_passwd2'
				data-dojo-props='width: "150px", 
				label: "${nls.appliance.users.dialog.password2}",
				required: true,
				labelAlignment: "horizontal",
				invalidMessage: "${nls.appliance.users.dialog.password2Invalid}",
				labelWidth: "150"'></div>

		</form>
	</div>
</div>
