	<div data-dojo-attach-point="${id}" class="bigStat" title="${description}">
	<table role="presentation">
		<tr>
			<td rowspan="2"><div data-dojo-attach-point="statIconNode" class="${iconClass}" style="display: none;"></div></td>
			<td nowrap class="bigStatText" id="${id}_stat" data-dojo-attach-point="statTextNode" aria-labelledby="${id}_legend">TBD</td>
		</tr>
		<tr>
			<td nowrap class="bigStatLegend" id="${id}_legend">${legend}</td>			
		</tr>
	</table>
