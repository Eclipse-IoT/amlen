<html lang="en" xml:lang="en">
<head>
<script type="text/javascript">
	function getUrlVars() {
		var vars = {};
		var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi,
				function(m, key, value) {
					vars[key] = value;
				});
		return vars;
	}
	var nav = getUrlVars()["nav"];
	var queryString = "";
	if (nav) {
        var allowedNavEntries = ["users","networkSettings","locale","securitySettings","systemControl","highAvailability","webuiSecuritySettings"];
        var entry = allowedNavEntries.indexOf(nav);
        if (entry > -1) {
            queryString = "?nav="+allowedNavEntries[entry];
        }
    }
	window.location = "appliance.jsp" + queryString;
</script>
</head>
</html>
