{
    /* Configure trace */
    "TraceLevel": "5,mqtt=6,kafka=6",               /* TraceLevel showing component overrides */
    "TraceMessageData": 1024,                       /* Show user data in level 9 trace */
    "TraceFile": "${IMA_BRIDGE_DATA_PATH}/diag/logs/imabridge.trace",          /* Trace file name */
    "TraceMax": "40M",                              /* Max trace file size */
    "TraceFlush": 1000,                             /* Flush time in milliseconds */

    /* Configure log */
    "LogLevel": "Max",                              /* Logging level: Min, Normal, Max */
    "LogDestinationType":  "file",                  /* Logging destination type */
    "LogDestination": "${IMA_BRIDGE_DATA_PATH}/diag/logs/imabridge.log",     /* Logging destination locations */

    /* Directory locations */
    "TrustStore": "${IMA_BRIDGE_DATA_PATH}/truststore",      /* Truststore directory */
    "KeyStore": "${IMA_BRIDGE_DATA_PATH}/keystore",          /* Keystore directory */
    "HttpDir":  "${IMA_BRIDGE_INSTALL_PATH}/http",          /* Locations of simple files to serve */
    "DynamicConfig": "${IMA_BRIDGE_DATA_PATH}/bridge.cfg",   /* The dynamic confg file */

    "ResourceDir": "${IMA_BRIDGE_INSTALL_PATH}/resource", 

    /* Global settings */
    "FileLimit": 20000,
    "IOThreads": 3
}