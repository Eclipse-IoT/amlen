---
# Use the 'create api' subcommand to add watches to this file.
- version: v1alpha1
  group: amlen.com
  kind: Amlen
  role: amlen
  vars:
    _amlen_status: present
    cleanup: false

  finalizer:
    name: amlen.com/finalizer
    role: amlen-finalizer
    vars:
      cleanup: true
      _amlen_status: absent
#+kubebuilder:scaffold:watch
